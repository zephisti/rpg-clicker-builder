<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle Looter Prototype</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game">
    <h1>Idle Looter</h1>
    <div id="currencies">
      Gold: <span id="gold">0</span> | Click Power: <span id="click-power">1</span>
    </div>

    <div id="enemy-area">
      <h2>Enemy</h2>
      <div id="enemy">
        <div id="enemy-health-bar"><div id="enemy-health-fill"></div></div>
        <button id="attack-button">Attack</button>
      </div>
    </div>

    <div id="loot">
      <h2>Loot</h2>
      <div id="inventory" class="inventory-grid"></div>
    </div>

    <div id="shop">
      <h2>Upgrade Shop</h2>
      <button class="upgrade" data-type="click">+1 Click Power (10 gold)</button>
      <button class="upgrade" data-type="auto">+1 Auto Gold/s (25 gold)</button>
    </div>

    <div id="gear">
      <h2>Equipped Gear</h2>
      <div id="gear-slots">
        <div class="slot" data-slot="weapon">Weapon: None</div>
        <div class="slot" data-slot="armor">Armor: None</div>
      </div>
    </div>

    <div id="stats">
      <h2>Stats</h2>
      <p>Total Damage Dealt: <span id="damage-done">0</span></p>
      <p>Total Gold Earned: <span id="gold-earned">0</span></p>
    </div>

    <div id="achievements">
      <h2>Achievements</h2>
      <ul id="achievements-list"></ul>
    </div>

    <div id="prestige">
      <h2>Prestige</h2>
      <p>Resets game for permanent bonuses.</p>
      <button id="prestige-button">Prestige</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
