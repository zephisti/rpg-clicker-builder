<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPG System Code Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #0e0e0e; color: #fff; }
    input, select, button, textarea { margin: 8px 0; padding: 8px; width: 100%; max-width: 500px; }
    label { font-weight: bold; }
    section { margin-bottom: 30px; }
    textarea { height: 250px; font-family: monospace; }
    .column { display: flex; flex-direction: column; max-width: 500px; }
  </style>
</head>
<body>

  <h1>RPG Game Function Generator</h1>

  <section>
    <h2>üßù Player Stats</h2>
    <label>Item Level:</label>
    <input type="number" id="ilvl" value="15">
    
    <label>Main Element:</label>
    <select id="mainElement">
      <option>Fire</option>
      <option>Ice</option>
      <option>Lightning</option>
      <option>Earth</option>
    </select>
    
    <label>Talent Points:</label>
    <input type="number" id="talentPoints" value="5">

    <label>XP % (0-100):</label>
    <input type="number" id="xpPercent" value="48">

    <label>Current Rank:</label>
    <input type="text" id="currentRank" value="Novice">

    <label>Total Play Time (hours):</label>
    <input type="number" id="playTime" value="3">
  </section>

  <section>
    <h2>üóÉ Inventory</h2>
    <div class="column">
      <label>Weapon Rarity:</label>
      <select id="weaponRarity">
        <option>Common</option><option>Uncommon</option><option>Rare</option>
        <option>Epic</option><option selected>Legendary</option>
      </select>
    </div>
  </section>

  <section>
    <h2>‚öîÔ∏è Sword Choice</h2>
    <label>Select Your Sword:</label>
    <select id="swordChoice">
      <option value="Cold">Icy Chill</option>
      <option value="Poison">Welder‚Äôs Vial</option>
      <option value="Electric">Sunfire</option>
      <option value="Fire">Fiery Blaze</option>
    </select>
  </section>

  <section>
    <h2>üíé Gem Fusion & Enchants</h2>
    <label>Select Two Gems to Combine:</label>
    <select id="gem1">
      <option>Sapphire</option>
      <option>Emerald</option>
      <option>Topaz</option>
      <option>Ruby</option>
    </select>
  
    <select id="gem2">
      <option>Sapphire</option>
      <option>Emerald</option>
      <option>Topaz</option>
      <option>Ruby</option>
    </select>
  
    <label>Select Enchant to Apply:</label>
    <select id="enchantSelect">
      <option>Icy Enchant</option>
      <option>Welder‚Äôs Enchant</option>
      <option>Sunfire Enchant</option>
      <option>Fiery Enchant</option>
    </select>
  </section>

  <section>
    <h2>üõ° Equipment Loadout</h2>
    <label>Equip Item: Left Glove</label>
    <select id="slot_LeftGlove">
      <option>Common</option><option>Uncommon</option><option>Rare</option>
      <option>Epic</option><option>Legendary</option>
    </select>
  
    <label>Equip Item: Weapon</label>
    <select id="slot_Weapon">
      <option>Common</option><option>Uncommon</option><option>Rare</option>
      <option>Epic</option><option>Legendary</option>
    </select>
  
    <!-- Add more slots as needed -->
  </section>

  <section>
    <h2>üå≥ Talent Tree</h2>
    <p>Allocate Talent Points to each element:</p>
  
    <label>Cold (Top):</label>
    <input type="number" id="talent_Cold" value="0">
  
    <label>Fire (Left):</label>
    <input type="number" id="talent_Fire" value="0">
  
    <label>Electric (Bottom):</label>
    <input type="number" id="talent_Electric" value="0">
  
    <label>Poison (Right):</label>
    <input type="number" id="talent_Poison" value="0">
  </section>
  
  <section>
    <h2>üëπ Enemy Stats</h2>
    <label>Health:</label>
    <input type="number" id="enemyHealth" value="100">
    <label>Mana:</label>
    <input type="number" id="enemyMana" value="50">
    <label>Stamina:</label>
    <input type="number" id="enemyStamina" value="75">
  </section>

  <section>
    <h2>üí† Gems & Enchants</h2>
    <label>Gems Collected:</label>
    <input type="number" id="gems" value="12">

    <label>Enchants Collected:</label>
    <input type="number" id="enchants" value="4">
  </section>

  <button onclick="generateCode()">Generate JavaScript</button>

  <section>
    <h2>üìú Output</h2>
    <textarea id="codeOutput" readonly></textarea>
  </section>

  <script>
    function generateCode() {
      const ilvl = document.getElementById("ilvl").value;
      const element = document.getElementById("mainElement").value;
      const talents = document.getElementById("talentPoints").value;
      const xp = document.getElementById("xpPercent").value;
      const rank = document.getElementById("currentRank").value;
      const playTime = document.getElementById("playTime").value;

      const weaponRarity = document.getElementById("weaponRarity").value;

      const gems = document.getElementById("gems").value;
      const enchants = document.getElementById("enchants").value;

      const enemyHealth = document.getElementById("enemyHealth").value;
      const enemyMana = document.getElementById("enemyMana").value;
      const enemyStamina = document.getElementById("enemyStamina").value;

      const sword = document.getElementById("swordChoice").value;
      const gem1 = document.getElementById("gem1").value;
      const gem2 = document.getElementById("gem2").value;
      const enchant = document.getElementById("enchantSelect").value;

      const leftGlove = document.getElementById("slot_LeftGlove").value;
      const weapon = document.getElementById("slot_Weapon").value;

      const talentTree = {
        Cold: document.getElementById("talent_Cold").value,
        Fire: document.getElementById("talent_Fire").value,
        Electric: document.getElementById("talent_Electric").value,
        Poison: document.getElementById("talent_Poison").value
       };

      const js = `
// Player Info
function loadPlayerStats() {
  return {
    itemLevel: ${ilvl},
    mainElement: "${element}",
    talentPoints: ${talents},
    currentRank: "${rank}",
    playTimeHours: ${playTime}
  };
}

// Inventory
function getWeaponRarity() {
  return "${weaponRarity}";
}

function getItemQualityColor(rarity) {
  switch (rarity) {
    case "Common": return "#777";
    case "Uncommon": return "#0f0";
    case "Rare": return "#00f";
    case "Epic": return "#a0f";
    case "Legendary": return "#fa0";
  }
}

// XP System
function updateXPBar() {
  const xpPercent = ${xp};
  console.log("XP Bar is at " + xpPercent + "%");
  if (xpPercent >= 100) {
    console.log("Level Up!");
  }
}

// Enemy System
function updateEnemyStatus() {
  return {
    health: ${enemyHealth},
    mana: ${enemyMana},
    stamina: ${enemyStamina}
  };
}

// Collection Stats
function getCollections() {
  return {
    gemsCollected: ${gems},
    enchantsCollected: ${enchants}
  };
}

// Sword Element
function chooseSword() {
  return "${sword}";
}

// Gem Fusion
function combineGems() {
  return "${gem1} + ${gem2}";
}

// Enchant Application
function applyEnchantToSword() {
  return "${enchant}";
}

// Equipment Slots
function getEquippedItems() {
  return {
    LeftGlove: "${leftGlove}",
    Weapon: "${weapon}"
  };
}

// Talent Bonuses
function getTalentBonus() {
  return {
    Cold: ${talentTree.Cold},
    Fire: ${talentTree.Fire},
    Electric: ${talentTree.Electric},
    Poison: ${talentTree.Poison}
  };
}
`;

      document.getElementById("codeOutput").value = js.trim();
    }
  </script>

</body>
</html>
