<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swords of Sanctum</title>
    <style>
        /* Basic styling for layout */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #autoGenerators, #upgradeShop, #inventory {
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .generator, .upgrade {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .generator:last-child, .upgrade:last-child {
            border-bottom: none;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #inventoryItems {
            display: flex;
            flex-wrap: wrap;
        }
        #inventoryItems div {
            margin: 5px;
            padding: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div id="autoGenerators">
        <h2>Auto-Generators</h2>
        <div class="generator">
            <h3>Generator 1</h3>
            <p>Production Rate: <span id="generator1Rate">1</span>/second</p>
            <p>Total Generated: <span id="generator1Total">0</span></p>
        </div>
        <div class="generator">
            <h3>Generator 2</h3>
            <p>Production Rate: <span id="generator2Rate">2</span>/second</p>
            <p>Total Generated: <span id="generator2Total">0</span></p>
        </div>
        </div>

    <div id="upgradeShop">
        <h2>Upgrade Shop</h2>
        <div class="upgrade">
            <h3>Upgrade Generator 1</h3>
            <button id="upgradeGenerator1Button">Upgrade</button>
            <p>Cost: <span id="upgrade1Cost">10</span> Resources</p>
        </div>
        <div class="upgrade">
            <h3>Upgrade Generator 2</h3>
            <button id="upgradeGenerator2Button">Upgrade</button>
            <p>Cost: <span id="upgrade2Cost">20</span> Resources</p>
        </div>
        </div>

    <div id="inventory">
        <h2>Inventory</h2>
        <div id="inventoryItems">
            </div>
    </div>

    <script>
        // Get references to the HTML elements
        const generator1RateDisplay = document.getElementById('generator1Rate');
        const generator1TotalDisplay = document.getElementById('generator1Total');
        const generator2RateDisplay = document.getElementById('generator2Rate');
        const generator2TotalDisplay = document.getElementById('generator2Total');

        const upgrade1CostDisplay = document.getElementById('upgrade1Cost');
        const upgrade2CostDisplay = document.getElementById('upgrade2Cost');

        // Initialize variables to track production rate and total generated resources
        let generator1Rate = 1;
        let generator1Total = 0;
        let generator2Rate = 2;
        let generator2Total = 0;

        // Initialize variables to track upgrade costs
        let upgrade1Cost = 10;
        let upgrade2Cost = 20;
        let totalResources = 100; // Initialize total resources

        // Function to update resources for Generator 1
        function updateGenerator1() {
            generator1Total += generator1Rate;
            generator1TotalDisplay.textContent = Math.floor(generator1Total);
        }

        // Function to update resources for Generator 2
        function updateGenerator2() {
            generator2Total += generator2Rate;
            generator2TotalDisplay.textContent = Math.floor(generator2Total);
        }

        // Set intervals to update resources regularly (every 1000ms or 1 second)
        setInterval(updateGenerator1, 1000);
        setInterval(updateGenerator2, 1000);

        // Function to handle upgrading Generator 1
        function upgradeGenerator1() {
            if (totalResources >= upgrade1Cost) {
                totalResources -= upgrade1Cost;
                generator1Rate += 1;
                generator1RateDisplay.textContent = generator1Rate;
                upgrade1Cost *= 2; // Increase the cost for the next upgrade
                upgrade1CostDisplay.textContent = upgrade1Cost;
                console.log(`Generator 1 upgraded. New rate: ${generator1Rate}, New cost: ${upgrade1Cost}, Total resources: ${totalResources}`);
            } else {
                console.log("Not enough resources to upgrade Generator 1.");
            }
        }

        // Function to handle upgrading Generator 2
        function upgradeGenerator2() {
            if (totalResources >= upgrade2Cost) {
                totalResources -= upgrade2Cost;
                generator2Rate += 2;
                generator2RateDisplay.textContent = generator2Rate;
                upgrade2Cost *= 2; // Increase the cost for the next upgrade
                upgrade2CostDisplay.textContent = upgrade2Cost;
                console.log(`Generator 2 upgraded. New rate: ${generator2Rate}, New cost: ${upgrade2Cost}, Total resources: ${totalResources}`);
            } else {
                console.log("Not enough resources to upgrade Generator 2.");
            }
        }

        // Attach the upgrade functions to the buttons
        document.getElementById('upgradeGenerator1Button').addEventListener('click', upgradeGenerator1);
        document.getElementById('upgradeGenerator2Button').addEventListener('click', upgradeGenerator2);

        // Inventory System
        const inventoryItemsDiv = document.getElementById('inventoryItems');
        let inventory = [];
        const inventoryCapacity = 5; // Set a limit for the inventory

        // Function to add an item to the inventory
        function addItemToInventory(item) {
            if (inventory.length < inventoryCapacity) {
                inventory.push(item);
                displayInventory();
                console.log(`${item} added to inventory.`);
            } else {
                console.log("Inventory is full!");
            }
        }

        // Function to remove an item from the inventory
        function removeItemFromInventory(index) {
            if (index >= 0 && index < inventory.length) {
                const removedItem = inventory.splice(index, 1)[0];
                displayInventory();
                console.log(`${removedItem} removed from inventory.`);
            } else {
                console.log("Invalid inventory index.");
            }
        }

        // Function to display the inventory
        function displayInventory() {
            inventoryItemsDiv.innerHTML = ""; // Clear the current display
            inventory.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.textContent = `${item} `;

                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.addEventListener('click', () => removeItemFromInventory(index));

                itemElement.appendChild(removeButton);
                inventoryItemsDiv.appendChild(itemElement);
            });
        }

        // Add some initial items for testing
        addItemToInventory('Sword');
        addItemToInventory('Shield');
        addItemToInventory('Potion');
    </script>

</body>
</html>
